<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopHub - Login & Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Welcome to ShopHub</h1>
                <p>Your ultimate shopping destination</p>
                <button id="theme-toggle" class="theme-toggle" aria-pressed="false" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            
            <div class="tabs" role="tablist" aria-label="Authentication">
                <button id="tab-login" class="tab-btn active" data-tab="login" role="tab" aria-selected="true" tabindex="0" aria-controls="login">Login</button>
                <button id="tab-signup" class="tab-btn" data-tab="signup" role="tab" aria-selected="false" tabindex="-1" aria-controls="signup">Create Account</button>
            </div>
            
            <div class="tab-content active" id="login" role="tabpanel" aria-labelledby="tab-login" aria-hidden="false" tabindex="0">
                <form class="form" id="login">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="password-input">
                            <input type="password" id="login-password" required>
                            <button type="button" class="eye-btn" onclick="togglePassword('login-password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">Login</button>
                    
                    <div class="form-footer">
                        <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot Password?</a>
                    </div>
                </form>
            </div>
            
            <div class="tab-content" id="signup" role="tabpanel" aria-labelledby="tab-signup" aria-hidden="true" tabindex="0">
                <form class="form" id="signup">
                    <div class="form-group">
                        <label for="signup-phone">Phone Number</label>
                        <input type="tel" id="signup-phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-age">Age</label>
                        <input type="number" id="signup-age" min="13" max="120" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <div class="password-input">
                            <input type="password" id="signup-password" required>
                            <button type="button" class="eye-btn" onclick="togglePassword('signup-password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <div class="password-input">
                            <input type="password" id="signup-confirm-password" required>
                            <button type="button" class="eye-btn" onclick="togglePassword('signup-confirm-password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3>Reset Password</h3>
                <button class="modal-close" onclick="closeForgotPasswordModal()">&times;</button>
            </div>
            <div class="modal-content">
                <div id="forgot-step-1">
                    <p>Enter your registered phone number to receive an OTP for password reset.</p>
                    <form id="forgot-otp-form">
                        <div class="form-group">
                            <label for="forgot-phone">Phone Number</label>
                            <input type="tel" id="forgot-phone" placeholder="+91 98765 43210" required>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Send OTP</button>
                            <button type="button" class="btn btn-secondary" onclick="closeForgotPasswordModal()">Cancel</button>
                        </div>
                    </form>
                    <div class="forgot-help-text">
                        <p><i class="fas fa-info-circle"></i> Don't have an account? <a href="#" onclick="switchToSignup()">Create one here</a> first.</p>
                    </div>
                </div>
                
                <div id="forgot-step-2" style="display: none;">
                    <p>Enter the OTP sent to your phone number.</p>
                    <form id="forgot-verify-form">
                        <div class="form-group">
                            <label for="forgot-otp-code">OTP Code</label>
                            <input type="text" id="forgot-otp-code" maxlength="6" placeholder="Enter 6-digit OTP" required>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Verify OTP</button>
                            <button type="button" class="btn btn-secondary" onclick="closeForgotPasswordModal()">Cancel</button>
                        </div>
                    </form>
                </div>
                
                <div id="forgot-step-3" style="display: none;">
                    <p>Enter your new password.</p>
                    <form id="forgot-reset-form">
                        <div class="form-group">
                            <label for="forgot-new-password">New Password</label>
                            <input type="password" id="forgot-new-password" placeholder="Enter new password" required>
                        </div>
                        <div class="form-group">
                            <label for="forgot-confirm-password">Confirm New Password</label>
                            <input type="password" id="forgot-confirm-password" placeholder="Confirm new password" required>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Reset Password</button>
                            <button type="button" class="btn btn-secondary" onclick="closeForgotPasswordModal()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
